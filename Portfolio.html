<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kin2sly-Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }
        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .project {
            background: #f4f4f4;
            padding: 15px;
            width: 300px;
            border-radius: 8px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    
    <div class="container">
        <h2>About Me</h2>
        <p>Hello! My name is Sylvester Arko-Otabil and I'm a web developer passionate about building beautiful and functional websites.</p>
    </div>
    
    <div class="container">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>A cool project description.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Another awesome project.</p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br><br>
            <input type="email" placeholder="Your Email" required><br><br>
            <textarea placeholder="Your Message" required></textarea><br><br>
            <button type="submit">Send</button>
            <br><br><br><br>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
